<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="utf-8">
    <title>TODO szerkesztés</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<body>
<div class="container text-center">
    <div>
        <h1>TODO szerkesztése</h1>
    </div>
    <hr>
    <form method="post" style="max-width: 600px; margin: 0 auto;" th:action="@{|/users/${todo.gid}/todo/save|}"
          th:object="${todo}">

        <input type="hidden" th:field="*{id}"/>

        <input type="hidden" th:field="*{gid}"/>

        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Megnevezés: </label>
                <div class="col-8">
                    <input type="text" th:field="*{megnevezes}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Határidő: </label>
                <div class="col-8">
                    <input type="date" th:field="*{hatarido}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Kész: </label>
                <div class="col-8">
                    <label for="kesz">Kész?</label>
                    <input id="kesz" type="checkbox" class="m-2" th:field="${todo.kesz}"/>
                </div>
            </div>

            <div class="d-flex justify-content-sm-between">
                <div>
                    <button class="btn btn-primary"
                            th:onclick="'javascript:location.href=\'' + @{|/users/${todo.gid}/todos|} + '\''"
                            type="button">Vissza
                    </button>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit">Mentés</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
